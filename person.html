<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>תיקיית צוער</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <div class="brand">חוברת חניכה</div>
      <nav class="nav">
        <a href="/">דף הבית</a>
        <a class="active" href="/staff.html">צוערים</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card hero">
      <h1 id="personTitle" style="margin:0;color:var(--brand);">תיקיית צוער</h1>
      <p id="personSubtitle" style="margin:8px 0 0;color:var(--muted);"></p>
      <div class="small" style="margin-top:8px;">שמירה: בענן משותף (ללא התחברות)</div>
    </section>

    <div class="section-title">שבועות</div>
    <section class="card hero">
      <div class="week-grid" id="weekGrid"></div>
    </section>
  </main>

  <div id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">מסמך</div>
        <div class="modal-actions">
          <button class="btn secondary" type="button" id="reloadBtn">טען גרסה שמורה</button>
          <button class="btn secondary" type="button" id="pdfBtn">ייצוא PDF</button>
          <button class="btn primary" type="button" id="saveBtn">שמירה</button>
          <button class="btn secondary" type="button" id="closeBtn">סגירה</button>
        </div>
      </div>
      <div class="modal-body">
        <form id="docForm"></form>
        <div class="toast" id="saveState"></div>
        <div class="small" style="margin-top:6px;">המסמך הזה נשמר בענן משותף (זמין מכל מכשיר).</div>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
